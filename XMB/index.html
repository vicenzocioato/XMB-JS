<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <title>PS3 XMB</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://db.onlinewebfonts.com/c/3c9a33e9913448d684afff5b4b0cc59c?family=SCE-PS3+Rodin+LATIN+Regular"
    rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body id="body">
  <video autoplay loop class="background" muted disablepictureinpicture>
    <source src="vid.mp4" type="video/mp4">
  </video>
  <div id="root">
  <div id="time">
    <div id="data"></div>
    <div id="hora"></div>
  </div>

  <div id="hotbar">
    <div class="item-xmb">
      <div name="usuarios" id="usuarios"><img src="svg/inicio.svg" alt=""></div>
      <label for="usuarios">Usuários</label>
      <div class="sub-item">
        <img src="svg/newUser.svg" id="img" alt="">
        <label for="img">adicionar usuário</label>
      </div>
    </div>

    <div class="item-xmb">
      <div name="configuracoes" id="configuracoes"><img src="svg/config.svg" alt=""></div>
      <label for="configuracoes">Configurações</label>
      <div class="sub-item">
        <img src="svg/fix.svg" id="img" alt="">
        <label for="img">Configurar sistema</label>
      </div>
    </div>

    <div class="item-xmb">
      <div name="foto" id="foto"><img src="svg/foto.svg" alt=""></div>
      <label for="foto">Foto</label>
      <div class="sub-item">
        <img src="svg/foto.svg" id="img" alt="">
        <label for="img">Galeria</label>
      </div>
    </div>

    <div class="item-xmb">
      <div name="musica" id="musica"><img src="svg/musica.svg" alt=""></div>
      <label for="musica">Música</label>
      <div class="sub-item">
        <img src="svg/playlist.svg" id="img" alt="">
        <label for="img">Playlist</label>
      </div>
    </div>

    <div class="item-xmb">
      <div name="video" id="video"><img src="svg/filmes.svg" alt=""></div>
      <label for="video">Vídeo</label>
      <div class="sub-item">
        <img src="svg/newFilme.svg" id="img" alt="">
        <label for="img">Adicionar filme</label>
      </div>
    </div>

    <div class="item-xmb">
      <div name="tv" id="tv"><img src="svg/stream.svg" alt=""></div>
      <label for="tv">Serviços de TV/vídeo</label>
      <div class="sub-item">
        <img src="svg/yt.svg" id="img" alt="">
        <label for="img">Youtube</label>
      </div>
    </div>

    <div class="item-xmb">
      <div name="jogo" id="jogo"><img src="svg/jogo.svg" alt=""></div>
      <label for="jogo">Jogo</label>
      <div class="sub-item">
        <img src="Crash Bandicoot.png" id="img" alt="">
        <label for="img">Crash Bandicoot</label>
      </div>
    </div>

    <div class="item-xmb">
      <div name="rede" id="rede"><img src="svg/rede.svg" alt=""></div>
      <label for="rede">Rede</label>
      <div class="sub-item">
        <img src="svg/www.svg" id="img" alt="">
        <label for="img">Navegador de internet</label>
      </div>
    </div>

    <div class="item-xmb">
      <div name="psn" id="psn"><img src="svg/psn.svg" alt=""></div>
      <label for="psn">PlayStation™Network</label>
      <div class="sub-item">
        <img src="svg/psn (2).svg" id="img" alt="">
        <label for="img">Conquistas</label>
      </div>
    </div>

    <div class="item-xmb">
      <div name="amigos" id="amigos"><img src="svg/amigos.svg" alt=""></div>
      <label for="amigos">Amigos</label>
      <div class="sub-item">
        <img src="svg/newAmigo.svg" id="img" alt="">
        <label for="img">Adicionar amizade</label>
      </div>
    </div>
  
  </div>

</div>
  <div id="aviso">AVISO:ESTA É APENAS UMA RELEITURA DA INTERFACE ORIGINAL DO PS3, E NÃO UMA CRIAÇÃO ORIGINAL. TODOS OS DIREITOS DE IMAGEM E CRIAÇÃO SÃO RESERVADOS À SONY.</div>
  <div><img src="svg/start.png" alt="" id="logo"></div>
  <script src="script.js"></script>
</body>

</html>
